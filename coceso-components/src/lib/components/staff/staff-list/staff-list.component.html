<mat-toolbar color="primary">
  <h2 translate>coceso.header</h2>

  <ul class="nav">
    <li><a mat-button routerLink="/concerns">{{'staff.back' | translate}}</a></li>
  </ul>
</mat-toolbar>

<main>
  <mat-card class="mat-elevation-z4">
    <mat-card-title translate>staff.header</mat-card-title>
    <mat-card-content>
      <p>
        <button mat-flat-button color="primary" (click)="openForm()">{{'staff.actions.addStaff' | translate}}</button>
      </p>

      <mls-form-text [control]="filterControl" label="staff.actions.filter"></mls-form-text>

      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="personnelId">
          <th mat-header-cell *matHeaderCellDef translate>staff.personnelId</th>
          <td mat-cell *matCellDef="let member">{{member | cocesoStaffId}}</td>
        </ng-container>

        <mat-text-column name="lastname" [headerText]="'staff.lastname' | translate"></mat-text-column>
        <mat-text-column name="firstname" [headerText]="'staff.firstname' | translate"></mat-text-column>

        <mat-text-column name="username" [headerText]="'staff.username' | translate"></mat-text-column>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef translate></th>
          <td mat-cell *matCellDef="let member">
            <button mat-stroked-button (click)="openForm(member)">{{'staff.actions.editStaff' | translate}}</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let member; columns: displayedColumns"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons (page)="updatePage($event)"></mat-paginator>
    </mat-card-content>
  </mat-card>
</main>
