<mat-form-field>
  <mat-label translate>staff.data.personnelId.label</mat-label>

  <mat-chip-list #idList>
    <mat-chip *ngFor="let id of ids" [removable]="true" (removed)="removeId(id)">
      {{id}}
      <mat-icon matChipRemove>cancel</mat-icon>
    </mat-chip>

    <input matInput [formControl]="control" type=number [matChipInputFor]="idList" (matChipInputTokenEnd)="addId($event)">
  </mat-chip-list>
</mat-form-field>
