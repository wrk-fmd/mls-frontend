<form [formGroup]="form">
  <mat-dialog-content>
    <div class="form-grid">
      <mls-form-text [control]="form.control('lastname')" label="staff.lastname" [required]="true"></mls-form-text>
      <mls-form-text [control]="form.control('firstname')" label="staff.firstname" [required]="true"></mls-form-text>

      <mls-form-multiline [control]="form.control('info')" label="staff.info"></mls-form-multiline>
      <coceso-staff-id-form [ids]="personnelId" (changed)="setPersonnelIdChanges($event)"></coceso-staff-id-form>

      <coceso-form-contacts [contacts]="contacts" (changed)="setContactChanges($event)" class="form-stretch"></coceso-form-contacts>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-flat-button color="primary" [disabled]="saveDisabled" (click)="save()">{{'form.ok' | translate}}</button>
  </mat-dialog-actions>
</form>
