<mat-form-field appearance="outline">
  <mat-label translate>unit.crew.label</mat-label>

  <mat-chip-list #crewList>
    <mat-chip *ngFor="let member of crew" [removable]="true" (removed)="removeMember(member)">
      {{member | cocesoStaffName}}
      <mat-icon matChipRemove>cancel</mat-icon>
    </mat-chip>

    <input matInput [formControl]="form" [matChipInputFor]="crewList" [matAutocomplete]="autocomplete" #input>
  </mat-chip-list>

  <mat-autocomplete #autocomplete="matAutocomplete" (optionSelected)="addMember($event.option.value)">
    <mat-option *ngFor="let person of staff | async" [value]="person">{{person | cocesoStaffName}}</mat-option>
  </mat-autocomplete>
</mat-form-field>
