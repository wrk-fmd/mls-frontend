<mat-form-field appearance="outline" *ngIf="control">
  <mat-label translate>{{label}}</mat-label>
  <mat-select [formControl]="control" [required]="required" multiple>
    <mat-option *ngFor="let type of types" [value]="type">{{'unit.data.type.values.' + type | translate}}</mat-option>
  </mat-select>

  <mat-hint>
    <mls-form-server [control]="control"></mls-form-server>
  </mat-hint>

  <mat-error>
    <mls-form-errors [control]="control"></mls-form-errors>
  </mat-error>
</mat-form-field>
