<mat-toolbar color="primary">
  <h2 translate>nav.header</h2>

  <ul class="nav">
    <li><a mat-button routerLink="/staff">{{'nav.staff' | translate}}</a></li>
  </ul>
</mat-toolbar>

<main>
  <mat-card class="mat-elevation-z4">
    <mat-card-title translate>concern.actions.create.header</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="create()">
        <div class="concern-name-input">
          <mls-form-text [control]="createControl" label="concern.data.name.label" [required]="true" [max]="100"></mls-form-text>
        </div>

        <button mat-flat-button color="primary" [disabled]="createDisabled">
          {{'concern.actions.create.submit' | translate}}
        </button>
      </form>
    </mat-card-content>
  </mat-card>

  <mat-card class="mat-elevation-z4" *ngIf="open | async as concerns">
    <mat-card-title translate>concern.list.open</mat-card-title>
    <mat-card-content>
      <mat-nav-list>
        <a mat-list-item *ngFor="let concern of concerns" [routerLink]="[concern.id]">
          <span>{{concern.name}}</span>
        </a>
      </mat-nav-list>
    </mat-card-content>
  </mat-card>

  <mat-card class="mat-elevation-z4" *ngIf="closed | async as concerns">
    <mat-card-title translate>concern.list.closed</mat-card-title>
    <mat-card-content>
      <mat-nav-list>
        <a mat-list-item *ngFor="let concern of concerns" [routerLink]="[concern.id]">
          <span>{{concern.name}}</span>
        </a>
      </mat-nav-list>
    </mat-card-content>
  </mat-card>
</main>
