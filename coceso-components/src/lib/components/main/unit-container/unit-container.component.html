<div *ngIf="_container | async as container">
  <ul class="unit-list" *ngIf="units | async as units">
    <ng-container *ngFor="let unit of units">
      <coceso-main-unit [unit]="unit"></coceso-main-unit>
    </ng-container>
  </ul>

  <mat-accordion multi *ngIf="children | async as children">
    <mat-expansion-panel class="container-panel mat-elevation-z4" *ngFor="let child of children" expanded>
      <mat-expansion-panel-header>
        <mat-panel-title>{{child.name}}</mat-panel-title>
      </mat-expansion-panel-header>

      <mls-main-unit-container [container]="child"></mls-main-unit-container>
    </mat-expansion-panel>
  </mat-accordion>
</div>
