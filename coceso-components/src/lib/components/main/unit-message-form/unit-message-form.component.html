<form [formGroup]="form">
  <mat-dialog-content>
    <div class="form-grid">
      <mls-form-multiline [control]="form.control('text')" label="message.text" class="form-stretch" [rows]="10" [required]="true">
      </mls-form-multiline>

      <mat-form-field *ngIf="units | async as units" class="form-stretch">
        <mat-label translate>message.recipients.label</mat-label>

        <mat-chip-list [selectable]="false">
          <mat-chip *ngIf="!units.length" translate>message.recipients.none</mat-chip>
          <mat-chip *ngFor="let unit of units">{{unit.call}}</mat-chip>
        </mat-chip-list>
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-flat-button color="primary" [disabled]="saveDisabled" (click)="save()">{{title}}</button>
  </mat-dialog-actions>
</form>
