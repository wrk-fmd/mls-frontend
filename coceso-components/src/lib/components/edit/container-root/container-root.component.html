<main *ngIf="root | async as container">
  <mat-card class="mat-elevation-z4">
    <mat-card-title>
      <span translate>unit.hierarchy.actions.header</span>
      <div class="fill-remaining-space"></div>
      <button mat-icon-button (click)="createContainer()">
        <mat-icon>add</mat-icon>
      </button>
    </mat-card-title>
    <mat-card-content>
      <div class="container" *ngIf="container.children && container.children.length">
        <div class="container-content" cdkDropListGroup dropListGroupName="edit-container">
          <div class="container-children" cdkDropList (cdkDropListDropped)="dropContainer($event)">
            <coceso-edit-container-child *ngFor="let id of container.children" [containerId]="id" [level]="1"></coceso-edit-container-child>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>

  <mat-card class="mat-elevation-z4">
    <mat-card-title translate>unit.hierarchy.actions.unassigned</mat-card-title>
    <mat-card-content cdkDropListGroup dropListGroupName="edit-units">
      <div class="units-unassigned" cdkDropList (cdkDropListDropped)="dropUnit($event)" cdkDropListSortingDisabled>
        <coceso-edit-container-unit *ngFor="let id of container.units" [unitId]="id"></coceso-edit-container-unit>
      </div>
    </mat-card-content>
  </mat-card>
</main>
