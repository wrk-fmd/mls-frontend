<main>
  <mat-card class="mat-elevation-z4">
    <mat-card-title translate>concern.edit.units</mat-card-title>
    <mat-card-content>
      <button mat-flat-button color="primary" (click)="openForm()">{{'unit.actions.addUnit' | translate}}</button>

      <table mat-table [dataSource]="units">
        <mat-text-column name="call" [headerText]="'unit.call' | translate"></mat-text-column>

        <ng-container matColumnDef="properties">
          <th mat-header-cell *matHeaderCellDef translate>unit.properties</th>
          <td mat-cell *matCellDef="let unit">
            <mat-chip-list>
              <mat-chip *ngIf="unit.portable" translate>unit.portable</mat-chip>
              <mat-chip *ngIf="unit.crew && unit.crew.length">
                <mat-icon>people</mat-icon>
                {{unit.crew.length}}
              </mat-chip>
              <mat-chip *ngIf="unit.contacts && unit.contacts.length">
                <mat-icon>phone</mat-icon>
                {{unit.contacts.length}}
              </mat-chip>
            </mat-chip-list>
          </td>
        </ng-container>

        <mat-text-column name="section" [headerText]="'concern.section' | translate"></mat-text-column>

        <ng-container matColumnDef="info">
          <th mat-header-cell *matHeaderCellDef translate>unit.info</th>
          <td mat-cell *matCellDef="let unit" class="pre">{{unit.info}}</td>
        </ng-container>

        <ng-container matColumnDef="home">
          <th mat-header-cell *matHeaderCellDef translate>unit.home</th>
          <td mat-cell *matCellDef="let unit" class="pre">{{unit.home ? unit.home.info : null}}</td>
        </ng-container>

        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef translate>unit.type.label</th>
          <td mat-cell *matCellDef="let unit">
            <span *ngFor="let type of unit.types" translate> unit.type.{{type}} </span>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef translate></th>

          <td mat-cell *matCellDef="let unit">
            <button mat-stroked-button (click)="openForm(unit)">{{'unit.actions.editUnit' | translate}}</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let unit; columns: displayedColumns"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</main>
