<form [formGroup]="form">
  <mat-dialog-content>
    <div class="form-grid">
      <mls-form-text [control]="form.control('call')" label="unit.call" [required]="true"></mls-form-text>
      <div class="form-button-group margin-top align-right">
        <mat-button-toggle-group formControlName="options" multiple>
          <mat-button-toggle value="portable">{{'unit.portable' | translate}}</mat-button-toggle>
        </mat-button-toggle-group>
      </div>

      <coceso-form-unit-type [control]="form.control('types')" label="unit.type.label"></coceso-form-unit-type>
      <coceso-form-section [control]="form.control('section')" label="concern.section"></coceso-form-section>

      <mls-form-multiline [control]="form.control('info')" label="unit.info"></mls-form-multiline>
      <coceso-form-point [control]="form.control('home')" label="unit.home"></coceso-form-point>

      <coceso-form-contacts [contacts]="contacts" (changed)="setContactChanges($event)" class="form-stretch"></coceso-form-contacts>
      <coceso-form-crew [crew]="crew" (changed)="setCrewChanges($event)" class="form-stretch"></coceso-form-crew>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-flat-button color="primary" [disabled]="saveDisabled" (click)="save()">{{'form.ok' | translate}}</button>
  </mat-dialog-actions>
</form>
