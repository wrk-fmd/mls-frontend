<ng-container *ngIf="concern | async as concern">
  <mat-toolbar color="primary">
    <h2 translate>coceso.header</h2>
    <h3 class="concern-name">{{concern.name}}</h3>

    <ul class="nav">
      <li><a mat-button routerLink="main">{{'concern.links.main' | translate}}</a></li>
      <li><a mat-button routerLink="edit">{{'concern.links.edit' | translate}}</a></li>
      <li class="fill-remaining-space"></li>
      <li><a mat-button routerLink="/concerns">{{'concern.links.switch' | translate}}</a></li>
    </ul>
  </mat-toolbar>

  <main>
    <mat-card class="mat-elevation-z4">
      <mat-card-title>{{concern.name}}</mat-card-title>
      <mat-card-content *ngIf="concern.info" class="pre">{{concern.info}}</mat-card-content>

      <mat-card-actions *ngIf="concern.closed">
        <button mat-button [disabled]="loading" (click)="setConcernOpen(true)">{{'concern.overview.reopen' | translate}}</button>
      </mat-card-actions>
      <mat-card-actions *ngIf="!concern.closed">
        <a mat-flat-button color="primary" routerLink="main">{{'concern.links.main' | translate}}</a>
        <a mat-button routerLink="edit">{{'concern.links.edit' | translate}}</a>
        <button mat-button [disabled]="loading" (click)="setConcernOpen(false)">{{'concern.overview.close' | translate}}</button>
      </mat-card-actions>
    </mat-card>

    <mat-card class="mat-elevation-z4">
      <mat-card-title translate>concern.overview.reports</mat-card-title>
      <mat-card-content>
        TODO
      </mat-card-content>
    </mat-card>
  </main>
</ng-container>
