<mat-toolbar color="primary">
  <h2 translate>auth.concern.header</h2>
</mat-toolbar>

<main>
  <div class="mat-elevation-z4">
    <mat-nav-list>
      <a mat-list-item *ngFor="let concern of concerns" [routerLink]="['/tokens', concern.id]">
        <span>{{concern.name}}</span>
      </a>
    </mat-nav-list>
  </div>
</main>
